<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>RuSail</title>

    <!-- PWA meta tags -->
    <meta name="theme-color" content="#3B82F6" />
    <meta name="description" content="Мобильное приложение для парусного спорта с календарем соревнований и профилями спортсменов" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />

    <!-- Предварительная загрузка критических ресурсов -->
    <link rel="preload" href="/icons/icon.svg" as="image" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Оптимизированная регистрация service worker -->
    <script>
      if ('serviceWorker' in navigator) {
        // Откладываем регистрацию service worker до завершения загрузки страницы
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', { scope: '/' })
            .then(registration => {
              console.log('ServiceWorker registration successful');
              // Запрашиваем немедленное обновление service worker
              registration.update();
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });

        // Добавляем обработчик для обновления кэша
        let refreshing = false;
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          if (!refreshing) {
            refreshing = true;
            window.location.reload();
          }
        });
      }
    </script>
  </body>
</html>
